<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veux‑tu être ma Valentine&nbsp;?</title>
    <!-- Import a romantic cursive and serif font reminiscent of the Regency era -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        /* Base styles for the page */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #FBE0E6 0%, #D4E3F5 100%);
            color: #5a415c;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 24px;
        }

        /* Container for the content */
        .card {
            position: relative;
            background: rgba(255, 255, 255, 0.75);
            border-radius: 22px;
            box-shadow: 0 18px 40px rgba(90, 65, 92, 0.16), inset 0 0 0 1px rgba(255, 255, 255, 0.6);
            max-width: 680px;
            width: 90%;
            padding: 32px;
            text-align: center;
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* Decorative header image */
        .banner img {
            max-width: 100%;
            height: auto;
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(90, 65, 92, 0.12);
            animation: float 6s ease-in-out infinite;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2.2rem, 4vw, 2.8rem);
            margin: 20px 0 10px;
            color: #b37ab4;
        }

        p.subtitle {
            font-size: clamp(1rem, 2.4vw, 1.2rem);
            margin-bottom: 26px;
            color: #7f6a7e;
        }

        /* Buttons container */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 14px;
            min-height: 132px;
            position: relative;
            align-items: center;
            padding: 8px 0;
            min-width: 260px;
        }

        .btn {
            cursor: pointer;
            padding: 14px 34px;
            font-size: 1.15rem;
            border: none;
            border-radius: 50px;
            transition: transform 0.2s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            font-family: inherit;
            box-shadow: 0 10px 18px rgba(90, 65, 92, 0.15);
            min-width: 160px;
        }

        .btn-yes {
            background-color: #f7c4d0;
            color: #6c3a6c;
            animation: pulse 2s infinite;
        }

        .btn-yes:hover {
            background-color: #fddde8;
            transform: translateY(-2px);
            box-shadow: 0 12px 20px rgba(179, 122, 180, 0.2);
            animation: none;
        }

        .btn-no {
            background-color: #d3d9ef;
            color: #4c5476;
            position: absolute;
            left: 68%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: left 0.2s ease, top 0.2s ease, transform 0.2s ease;
        }

        .btn-no:hover {
            background-color: #e5e9f8;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        @keyframes shake {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-50%, -50%) rotate(-15deg); }
            75% { transform: translate(-50%, -50%) rotate(15deg); }
        }
        @keyframes grow {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }
        @keyframes tilt {
            0%, 100% { transform: translate(-50%, -50%) skew(0deg); }
            25% { transform: translate(-50%, -50%) skew(20deg); }
            75% { transform: translate(-50%, -50%) skew(-20deg); }
        }

        .btn:focus-visible {
            outline: 3px solid #965f97;
            outline-offset: 3px;
        }

        /* Confetti hearts container */
        #confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 100;
        }

        /* Heart elements */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #f480a1;
            transform: rotate(-45deg);
            animation: fall 5s linear infinite;
        }
        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            top: 0;
            width: 20px;
            height: 20px;
            background-color: inherit;
            border-radius: 50%;
        }
        .heart:before {
            left: -10px;
        }
        .heart:after {
            left: 10px;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(-45deg);
                opacity: 0;
            }
        }

        /* Celebration message after clicking Yes */
        #celebration {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 18px;
            z-index: 50;
            padding: 24px;
        }
        #celebration h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #b37ab4;
            margin-bottom: 20px;
        }
        #celebration p {
            font-size: 1.2rem;
            color: #7f6a7e;
        }

        .note {
            font-size: 0.95rem;
            color: #8a7188;
            margin-top: 16px;
        }

        @media (max-width: 900px) {
            body {
                padding: 18px;
            }
        }

        @media (max-width: 600px) {
            .card {
                padding: 22px 18px;
            }

            h1 {
                font-size: 2rem;
            }

            .buttons {
                flex-direction: column;
                gap: 14px;
                min-height: 180px;
                width: 100%;
            }

            .btn {
                width: 100%;
                max-width: 260px;
            }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(247, 196, 208, 0.7); }
            70% { transform: scale(1.03); box-shadow: 0 0 0 10px rgba(247, 196, 208, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(247, 196, 208, 0); }
        }

        @media (prefers-reduced-motion: reduce) {
            .btn,
            .heart,
            .banner img {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="banner">
            <!-- Pastel Bridgerton-inspired image generated with AI -->
            <img src="./4f41f439-6bda-4481-b5df-2184142c9f9c.png" alt="Bordure pastel florale et coeurs" />
        </div>
        <h1>Veux‑tu être ma Valentine&nbsp;?</h1>
        <p class="subtitle">Notre petite princesse et moi avons une question très importante pour toi…</p>
        <div class="buttons" id="button-container">
            <button class="btn btn-yes" id="yes-button">Oui</button>
            <button class="btn btn-no" id="no-button" data-default-left="68%" data-default-top="50%">Pas question</button>
        </div>
        <p class="note">Astuce : le «&nbsp;Non&nbsp;» est bien trop timide pour être attrapé.</p>
        <!-- Celebration overlay -->
        <div id="celebration" role="dialog" aria-live="polite" aria-label="Célébration">
            <h2>Félicitations&nbsp;!</h2>
            <p>Tu as dit oui&nbsp;! Nous t’aimons plus que tout. ❤️</p>
        </div>
    </div>
    <!-- Confetti hearts container -->
    <div id="confetti"></div>
    <script>
        // 'Non' button behavior: flee the cursor
        const noButton = document.getElementById('no-button');
        const yesButton = document.getElementById('yes-button');
        const buttonContainer = document.getElementById('button-container');
        const celebration = document.getElementById('celebration');
        const confettiContainer = document.getElementById('confetti');

        const texts = ['Pas question', 'Jamais !', 'Raté !', 'Oups !', 'Trop lent !', 'Bien essayé !', 'Nope !'];
        const animations = ['spin', 'shake', 'grow', 'tilt'];

        function moveNoButton() {
            // Pick random text
            const randomText = texts[Math.floor(Math.random() * texts.length)];
            noButton.textContent = randomText;

            // Pick random animation
            const randomAnim = animations[Math.floor(Math.random() * animations.length)];
            noButton.style.animation = 'none';
            noButton.offsetHeight; /* trigger reflow */
            noButton.style.animation = `${randomAnim} 0.5s`;

            const containerRect = buttonContainer.getBoundingClientRect();
            const buttonRect = noButton.getBoundingClientRect();
            const padding = 14;
            const maxX = Math.max(containerRect.width - buttonRect.width - padding * 2, 0);
            const maxY = Math.max(containerRect.height - buttonRect.height - padding * 2, 0);
            const randomX = Math.random() * maxX + padding;
            const randomY = Math.random() * maxY + padding;
            noButton.style.left = `${randomX + buttonRect.width / 2}px`;
            noButton.style.top = `${randomY + buttonRect.height / 2}px`;
            noButton.style.transform = 'translate(-50%, -50%)';
        }

        function handleYesClick() {
            buttonContainer.style.display = 'none';
            celebration.style.display = 'flex';

            // Focus management for accessibility
            const heading = celebration.querySelector('h2');
            if (heading) {
                heading.setAttribute('tabindex', '-1');
                heading.focus();
            }

            launchHearts();
        }

        function convertNoToYes() {
            noButton.textContent = 'Oui';
            noButton.classList.remove('btn-no');
            noButton.classList.add('btn-yes');
            noButton.style.position = 'relative';
            noButton.style.left = 'auto';
            noButton.style.top = 'auto';
            noButton.style.transform = 'none';
        }

        // Move the 'Non' button away on hover/touch/pointer (mobile friendly)
        noButton.addEventListener('mouseenter', moveNoButton);
        noButton.addEventListener('pointerdown', moveNoButton);
        noButton.addEventListener('touchstart', moveNoButton, { passive: true });
        noButton.addEventListener('click', () => {
            convertNoToYes();
            // Add a small delay so the user can see the transformation
            setTimeout(handleYesClick, 600);
        });

        // Reset 'Non' button position when mouse leaves button container
        buttonContainer.addEventListener('mouseleave', function() {
            noButton.style.left = noButton.dataset.defaultLeft || '68%';
            noButton.style.top = noButton.dataset.defaultTop || '50%';
            noButton.style.transform = 'translate(-50%, -50%)';
        });

        // 'Yes' button behavior: show celebration with confetti hearts
        yesButton.addEventListener('click', handleYesClick);

        function launchHearts() {
            // Create hearts at random intervals
            const heartInterval = setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                // Randomize heart color among pastel shades
                const colors = ['#F7ACC0', '#FBC8D6', '#E6C3F7', '#C7DDF9', '#FDE2E4'];
                heart.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                const size = Math.random() * 20 + 10; // size between 10 and 30px
                heart.style.width = `${size}px`;
                heart.style.height = `${size}px`;
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDuration = `${Math.random() * 2 + 3}s`;
                confettiContainer.appendChild(heart);
                // Remove heart after animation ends
                setTimeout(() => {
                    confettiContainer.removeChild(heart);
                }, 5000);
            }, 200);
            // Stop after a certain time
            setTimeout(() => clearInterval(heartInterval), 8000);
        }
    </script>
</body>
</html>
