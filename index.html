<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veux‑tu être ma Valentine&nbsp;?</title>
    <!-- Import a romantic cursive and serif font reminiscent of the Regency era -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        /* Base styles for the page */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #FBE0E6 0%, #D4E3F5 100%);
            color: #5a415c;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 24px;
        }

        /* Container for the content */
        .card {
            position: relative;
            background: rgba(255, 255, 255, 0.75);
            border-radius: 22px;
            box-shadow: 0 18px 40px rgba(90, 65, 92, 0.16), inset 0 0 0 1px rgba(255, 255, 255, 0.6);
            max-width: 900px;
            width: 90%;
            padding: 32px;
            text-align: center;
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* Decorative header image */
        .banner img {
            max-width: 100%;
            height: auto;
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(90, 65, 92, 0.12);
            animation: float 6s ease-in-out infinite;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2.2rem, 4vw, 2.8rem);
            margin: 20px 0 10px;
            color: #b37ab4;
        }

        p.subtitle {
            font-size: clamp(1rem, 2.4vw, 1.2rem);
            margin-bottom: 26px;
            color: #7f6a7e;
        }

        /* Buttons container */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 14px;
            min-height: 132px;
            position: relative;
            align-items: center;
            padding: 8px 0;
            min-width: 260px;
        }

        .btn {
            cursor: pointer;
            padding: 14px 34px;
            font-size: 1.15rem;
            border: none;
            border-radius: 50px;
            transition: transform 0.2s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            font-family: inherit;
            box-shadow: 0 10px 18px rgba(90, 65, 92, 0.15);
            min-width: 160px;
        }

        .btn-yes {
            background-color: #f7c4d0;
            color: #6c3a6c;
            animation: pulse 2s infinite;
        }

        .btn-yes:hover {
            background-color: #fddde8;
            transform: translateY(-2px);
            box-shadow: 0 12px 20px rgba(179, 122, 180, 0.2);
            animation: none;
        }

        .btn-no {
            background-color: #d3d9ef;
            color: #4c5476;
            position: absolute;
            left: 68%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: left 0.2s ease, top 0.2s ease, transform 0.2s ease;
        }

        .btn-no:hover {
            background-color: #e5e9f8;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        @keyframes shake {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-50%, -50%) rotate(-15deg); }
            75% { transform: translate(-50%, -50%) rotate(15deg); }
        }
        @keyframes grow {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }
        @keyframes tilt {
            0%, 100% { transform: translate(-50%, -50%) skew(0deg); }
            25% { transform: translate(-50%, -50%) skew(20deg); }
            75% { transform: translate(-50%, -50%) skew(-20deg); }
        }

        .btn:focus-visible {
            outline: 3px solid #965f97;
            outline-offset: 3px;
        }

        /* Confetti hearts container */
        #confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 100;
        }

        /* Heart elements */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #f480a1;
            transform: rotate(-45deg);
            animation: fall 5s linear infinite;
        }
        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            top: 0;
            width: 20px;
            height: 20px;
            background-color: inherit;
            border-radius: 50%;
        }
        .heart:before {
            left: -10px;
        }
        .heart:after {
            left: 10px;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(-45deg);
                opacity: 0;
            }
        }

        /* Celebration message after clicking Yes */
        #celebration {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 18px;
            z-index: 50;
            padding: 24px;
        }
        #celebration h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #b37ab4;
            margin-bottom: 20px;
        }
        #celebration p {
            font-size: 1.2rem;
            color: #7f6a7e;
        }

        .note {
            font-size: 0.95rem;
            color: #8a7188;
            margin-top: 16px;
        }

        @media (max-width: 900px) {
            body {
                padding: 18px;
            }
        }

        @media (max-width: 600px) {
            .card {
                padding: 22px 18px;
            }

            h1 {
                font-size: 2rem;
            }

            .buttons {
                flex-direction: column;
                gap: 14px;
                min-height: 240px;
                width: 100%;
            }

            .btn {
                width: 100%;
                max-width: 260px;
            }

            .btn-no {
                top: 85%;
                left: 50%;
            }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(247, 196, 208, 0.7); }
            70% { transform: scale(1.03); box-shadow: 0 0 0 10px rgba(247, 196, 208, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(247, 196, 208, 0); }
        }

        @media (prefers-reduced-motion: reduce) {
            .btn,
            .heart,
            .banner img {
                animation: none !important;
                transition: none !important;
            }
        }

        /* Customization UI */
        #customize-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            border: 1px solid #ccc;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            opacity: 0.3;
            transition: opacity 0.3s;
            z-index: 90;
        }
        #customize-btn:hover {
            opacity: 1;
        }

        #customization-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 14px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            text-align: left;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .modal-content h3 {
            margin-top: 0;
            color: #b37ab4;
            font-family: 'Playfair Display', serif;
        }

        .modal-content h4 {
            margin: 16px 0 8px;
            color: #5a415c;
            border-bottom: 1px solid #eee;
            padding-bottom: 4px;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 12px;
        }
        .form-group label {
            display: block;
            margin-bottom: 4px;
            font-size: 0.9rem;
            color: #5a415c;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-family: inherit;
        }
        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        .btn-modal {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
        }
        .btn-close {
            background: #eee;
            color: #333;
        }
        .btn-generate {
            background: #b37ab4;
            color: white;
        }

        .bouncing-photo {
            position: fixed;
            max-width: 250px;
            max-height: 250px;
            width: auto;
            height: auto;
            border: 10px solid #fff;
            border-bottom: 35px solid #fff; /* Polaroid style */
            box-shadow: 0 10px 30px rgba(90, 65, 92, 0.4);
            border-radius: 4px;
            z-index: 2000; /* On top of everything */
            pointer-events: none;
            will-change: transform;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="banner">
            <!-- Pastel Bridgerton-inspired image generated with AI -->
            <img src="./4f41f439-6bda-4481-b5df-2184142c9f9c.png" alt="Bordure pastel florale et coeurs" />
        </div>
        <h1>Veux‑tu être ma Valentine&nbsp;?</h1>
        <p class="subtitle">Notre petite princesse et moi avons une question très importante pour toi…</p>
        <div class="buttons" id="button-container">
            <button class="btn btn-yes" id="yes-button">Oui</button>

            <h4>Général</h4>

                <label for="input-title">Titre</label>

                <label for="input-celebration-photo">URL de la photo 1 (optionnel)</label>

            </div>
            <div class="form-group">
                <label for="input-celebration-photo-2">URL de la photo 2 (optionnel)</label>
                <input type="text" id="input-celebration-photo-2" placeholder="https://...">
            </div>
            <div class="form-group">
                <label for="input-celebration-photo-3">URL de la photo 3 (optionnel)</label>
                <input type="text" id="input-celebration-photo-3" placeholder="https://...">
            </div>
            <div class="form-group">
                <label for="input-celebration-photo-4">URL de la photo 4 (optionnel)</label>
                <input type="text" id="input-celebration-photo-4" placeholder="https://...">
            </div>
            <div class="form-group">
                <label for="input-celebration-photo-5">URL de la photo 5 (optionnel)</label>
                <input type="text" id="input-celebration-photo-5" placeholder="https://...">

            <h4>Partage</h4>
            <div class="form-group">
                <label for="output-url">Lien généré</label>
                <input type="text" id="output-url" readonly>

                <button class="btn-modal btn-close" id="modal-close">Fermer</button>

            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const noButton = document.getElementById('no-button');
        const yesButton = document.getElementById('yes-button');
        const buttonContainer = document.getElementById('button-container');
        const celebration = document.getElementById('celebration');
        const confettiContainer = document.getElementById('confetti');

        // State & Default Config
        let fleeingTexts = ['Pas question', 'Jamais !', 'Raté !', 'Oups !', 'Trop lent !', 'Bien essayé !', 'Nope !'];
        let currentNoText = noButton.textContent;
        let celebrationPhotoUrls = [];
        const animations = ['spin', 'shake', 'grow', 'tilt'];

        // Responsive Mobile Logic
        function updateDefaultButtonPosition() {
            if (window.innerWidth <= 600) {
                noButton.dataset.defaultTop = '85%';
                noButton.dataset.defaultLeft = '50%';
            } else {
                noButton.dataset.defaultTop = '50%';
                noButton.dataset.defaultLeft = '68%';
            }
        }

        window.addEventListener('resize', updateDefaultButtonPosition);
        updateDefaultButtonPosition();

        // Customization Logic
        function startBouncingPhoto(url) {
            const img = document.createElement('img');
            img.src = url;
            img.classList.add('bouncing-photo');
            document.body.appendChild(img);

            let x = Math.random() * (window.innerWidth - 200);
            let y = Math.random() * (window.innerHeight - 200);
            let dx = 2 * (Math.random() < 0.5 ? 1 : -1);
            let dy = 2 * (Math.random() < 0.5 ? 1 : -1);
            let rotation = 0;
            let dRotation = 0.5 * (Math.random() < 0.5 ? 1 : -1);
            let animating = false;

            function animate() {
                if (!document.body.contains(img)) return;

                const w = img.offsetWidth || 200;
                const h = img.offsetHeight || 200;
                const winW = window.innerWidth;
                const winH = window.innerHeight;

                if (x + w >= winW) {
                     dx = -Math.abs(dx);
                     x = winW - w;
                } else if (x <= 0) {
                     dx = Math.abs(dx);
                     x = 0;
                }

                if (y + h >= winH) {
                     dy = -Math.abs(dy);
                     y = winH - h;
                } else if (y <= 0) {
                     dy = Math.abs(dy);
                     y = 0;
                }

                x += dx;
                y += dy;
                rotation += dRotation;

                img.style.left = x + 'px';
                img.style.top = y + 'px';
                img.style.transform = `rotate(${rotation}deg)`;

                requestAnimationFrame(animate);
            }

            img.onload = () => {
                if (!animating) {
                    animating = true;
                    animate();
                }
            };

            if (img.complete && !animating) {
                animating = true;
                animate();
            }
        }

        function applyCustomizations() {
            const params = new URLSearchParams(window.location.search);

            if (params.has('title')) document.querySelector('h1').textContent = params.get('title');
            if (params.has('subtitle')) document.querySelector('.subtitle').textContent = params.get('subtitle');
            if (params.has('note')) document.querySelector('.note').textContent = params.get('note');
            if (params.has('image')) document.querySelector('.banner img').src = params.get('image');

            if (params.has('yes')) yesButton.textContent = params.get('yes');
            if (params.has('no')) {
                currentNoText = params.get('no');
                noButton.textContent = currentNoText;
            } else {
                currentNoText = noButton.textContent;
            }

            if (params.has('fleeing')) {
                const ft = params.get('fleeing').split(',').map(t => t.trim()).filter(t => t);
                if (ft.length > 0) fleeingTexts = ft;
            }

            if (params.has('celebrationTitle')) document.querySelector('#celebration h2').textContent = params.get('celebrationTitle');
            if (params.has('celebrationBody')) document.querySelector('#celebration p').textContent = params.get('celebrationBody');

            celebrationPhotoUrls = [];
            if (params.has('celebrationPhoto')) celebrationPhotoUrls.push(params.get('celebrationPhoto'));
            for (let i = 2; i <= 5; i++) {
                if (params.has('celebrationPhoto' + i)) celebrationPhotoUrls.push(params.get('celebrationPhoto' + i));
            }
        }

        applyCustomizations();

        // Customization Modal & Live Preview
        const customizeBtn = document.getElementById('customize-btn');
        const modal = document.getElementById('customization-modal');
        const modalClose = document.getElementById('modal-close');
        const modalGenerate = document.getElementById('modal-generate');
        const outputUrl = document.getElementById('output-url');

        // Inputs
        const inputTitle = document.getElementById('input-title');
        const inputSubtitle = document.getElementById('input-subtitle');
        const inputNote = document.getElementById('input-note');
        const inputImage = document.getElementById('input-image');
        const inputYes = document.getElementById('input-yes');
        const inputNo = document.getElementById('input-no');
        const inputFleeing = document.getElementById('input-fleeing');
        const inputCelebTitle = document.getElementById('input-celebration-title');
        const inputCelebBody = document.getElementById('input-celebration-body');
        const inputCelebPhoto1 = document.getElementById('input-celebration-photo');
        const inputCelebPhoto2 = document.getElementById('input-celebration-photo-2');
        const inputCelebPhoto3 = document.getElementById('input-celebration-photo-3');
        const inputCelebPhoto4 = document.getElementById('input-celebration-photo-4');
        const inputCelebPhoto5 = document.getElementById('input-celebration-photo-5');

        // Live Preview Helper
        function bindPreview(input, selector, property = 'textContent') {
            if (!input) return;
            input.addEventListener('input', () => {
                const val = input.value;
                if (selector) {
                    const el = document.querySelector(selector);
                    if (el) el[property] = val;
                }
                // Update state variables if needed
                if (input === inputNo) {
                    currentNoText = val;
                    noButton.textContent = val;
                }
                if (input === inputFleeing) {
                    const ft = val.split(',').map(t => t.trim()).filter(t => t);
                    if (ft.length > 0) fleeingTexts = ft;
                }
            });
        }

        bindPreview(inputTitle, 'h1');
        bindPreview(inputSubtitle, '.subtitle');
        bindPreview(inputNote, '.note');
        bindPreview(inputImage, '.banner img', 'src');
        bindPreview(inputYes, '#yes-button');
        bindPreview(inputNo, '#no-button'); // Also updates currentNoText
        bindPreview(inputFleeing, null); // Just updates variable
        bindPreview(inputCelebTitle, '#celebration h2');
        bindPreview(inputCelebBody, '#celebration p');

        // Update celebrationPhotoUrls array when any photo input changes
        const photoInputs = [inputCelebPhoto1, inputCelebPhoto2, inputCelebPhoto3, inputCelebPhoto4, inputCelebPhoto5];
        photoInputs.forEach((input, index) => {
            if (input) {
                input.addEventListener('input', () => {
                   celebrationPhotoUrls = photoInputs.map(inp => inp ? inp.value : '').filter(v => v);
                });
            }
        });

        if (customizeBtn) {
            customizeBtn.addEventListener('click', () => {
                // Populate inputs from current DOM
                inputTitle.value = document.querySelector('h1').textContent;
                inputSubtitle.value = document.querySelector('.subtitle').textContent;
                inputNote.value = document.querySelector('.note').textContent;

                const img = document.querySelector('.banner img');
                inputImage.value = img.getAttribute('src') || img.src;

                inputYes.value = yesButton.textContent;
                inputNo.value = currentNoText; // Use the base text, not currently random one
                inputFleeing.value = fleeingTexts.join(', ');

                inputCelebTitle.value = document.querySelector('#celebration h2').textContent;
                inputCelebBody.value = document.querySelector('#celebration p').textContent;

                // Populate photo inputs
                const urls = celebrationPhotoUrls || [];
                if (inputCelebPhoto1) inputCelebPhoto1.value = urls[0] || '';
                if (inputCelebPhoto2) inputCelebPhoto2.value = urls[1] || '';
                if (inputCelebPhoto3) inputCelebPhoto3.value = urls[2] || '';
                if (inputCelebPhoto4) inputCelebPhoto4.value = urls[3] || '';
                if (inputCelebPhoto5) inputCelebPhoto5.value = urls[4] || '';

                modal.style.display = 'flex';
            });
        }

        if (modalClose) {
            modalClose.addEventListener('click', () => {
                modal.style.display = 'none';
            });
        }

        if (modalGenerate) {
            modalGenerate.addEventListener('click', () => {
                const params = new URLSearchParams();
                if (inputTitle.value) params.set('title', inputTitle.value);
                if (inputSubtitle.value) params.set('subtitle', inputSubtitle.value);
                if (inputNote.value) params.set('note', inputNote.value);
                if (inputImage.value) params.set('image', inputImage.value);
                if (inputYes.value) params.set('yes', inputYes.value);
                if (inputNo.value) params.set('no', inputNo.value);
                if (inputFleeing.value) params.set('fleeing', inputFleeing.value);
                if (inputCelebTitle.value) params.set('celebrationTitle', inputCelebTitle.value);
                if (inputCelebBody.value) params.set('celebrationBody', inputCelebBody.value);

                if (inputCelebPhoto1 && inputCelebPhoto1.value) params.set('celebrationPhoto', inputCelebPhoto1.value);
                if (inputCelebPhoto2 && inputCelebPhoto2.value) params.set('celebrationPhoto2', inputCelebPhoto2.value);
                if (inputCelebPhoto3 && inputCelebPhoto3.value) params.set('celebrationPhoto3', inputCelebPhoto3.value);
                if (inputCelebPhoto4 && inputCelebPhoto4.value) params.set('celebrationPhoto4', inputCelebPhoto4.value);
                if (inputCelebPhoto5 && inputCelebPhoto5.value) params.set('celebrationPhoto5', inputCelebPhoto5.value);

                const url = `${window.location.origin}${window.location.pathname}?${params.toString()}`;
                outputUrl.value = url;
                outputUrl.select();
            });
        }

        if (modal) {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) modal.style.display = 'none';
            });
        }

        // Gameplay Logic
        function moveNoButton() {
            const list = (fleeingTexts && fleeingTexts.length > 0) ? fleeingTexts : ['Pas question'];
            const randomText = list[Math.floor(Math.random() * list.length)];
            noButton.textContent = randomText;

            const randomAnim = animations[Math.floor(Math.random() * animations.length)];
            noButton.style.animation = 'none';
            noButton.offsetHeight;
            noButton.style.animation = `${randomAnim} 0.5s`;

            const containerRect = buttonContainer.getBoundingClientRect();
            const buttonRect = noButton.getBoundingClientRect();
            const padding = 14;
            const maxX = Math.max(containerRect.width - buttonRect.width - padding * 2, 0);
            const maxY = Math.max(containerRect.height - buttonRect.height - padding * 2, 0);
            const randomX = Math.random() * maxX + padding;
            const randomY = Math.random() * maxY + padding;

            noButton.style.left = `${randomX + buttonRect.width / 2}px`;
            noButton.style.top = `${randomY + buttonRect.height / 2}px`;
            noButton.style.transform = 'translate(-50%, -50%)';
        }

        function handleYesClick() {
            buttonContainer.style.display = 'none';
            celebration.style.display = 'flex';
            const heading = celebration.querySelector('h2');
            if (heading) {
                heading.setAttribute('tabindex', '-1');
                heading.focus();
            }
            launchHearts();
            if (celebrationPhotoUrls && celebrationPhotoUrls.length > 0) {
                celebrationPhotoUrls.forEach(url => startBouncingPhoto(url));
            }
        }

        function convertNoToYes() {
            noButton.textContent = yesButton.textContent;
            noButton.classList.remove('btn-no');
            noButton.classList.add('btn-yes');
            noButton.style.position = 'relative';
            noButton.style.left = 'auto';
            noButton.style.top = 'auto';
            noButton.style.transform = 'none';
        }

        noButton.addEventListener('mouseenter', moveNoButton);
        noButton.addEventListener('pointerdown', moveNoButton);
        noButton.addEventListener('touchstart', moveNoButton, { passive: true });
        noButton.addEventListener('click', () => {
            convertNoToYes();
            setTimeout(handleYesClick, 600);
        });

        buttonContainer.addEventListener('mouseleave', function() {
            noButton.style.left = noButton.dataset.defaultLeft || '68%';
            noButton.style.top = noButton.dataset.defaultTop || '50%';
            noButton.style.transform = 'translate(-50%, -50%)';
            // Reset text to initial (customized) value
            noButton.textContent = currentNoText;
        });

        yesButton.addEventListener('click', handleYesClick);

        function launchHearts() {
            const heartInterval = setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                const colors = ['#F7ACC0', '#FBC8D6', '#E6C3F7', '#C7DDF9', '#FDE2E4'];
                heart.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                const size = Math.random() * 20 + 10;
                heart.style.width = `${size}px`;
                heart.style.height = `${size}px`;
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDuration = `${Math.random() * 2 + 3}s`;
                confettiContainer.appendChild(heart);
                setTimeout(() => {
                    confettiContainer.removeChild(heart);
                }, 5000);
            }, 200);
            setTimeout(() => clearInterval(heartInterval), 8000);
        }
    </script>
</body>
